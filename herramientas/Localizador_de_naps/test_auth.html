<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Autenticación - Usittel</title>
    <link rel="icon" href="../assets/icons/usittel-logo.png" type="image/png">
    
    <!-- Sistema de autenticación -->
    <script src="auth.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Test de Autenticación JavaScript</h1>
            
            <div id="auth-status" class="mb-4 p-4 rounded-lg">
                <!-- El estado se mostrará aquí -->
            </div>
            
            <div class="space-y-4">
                <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <h3 class="font-semibold text-blue-800 mb-2">Credenciales de prueba:</h3>
                    <p class="text-sm text-blue-600">Usuario: <strong>admin</strong></p>
                    <p class="text-sm text-blue-600">Contraseña: <strong>Usittel#2025#</strong></p>
                </div>
                
                <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                    <h3 class="font-semibold text-green-800 mb-2">Funcionalidades:</h3>
                    <ul class="text-sm text-green-600 space-y-1">
                        <li>• Login con JavaScript puro (sin PHP)</li>
                        <li>• Verificación de sesión cada 30 segundos</li>
                        <li>• Protección de archivos sensibles</li>
                        <li>• Redirección automática al login</li>
                    </ul>
                </div>
                
                <div class="flex space-x-4">
                    <button onclick="testAuth()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Probar Autenticación
                    </button>
                    <button onclick="auth.logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testAuth() {
            const statusDiv = document.getElementById('auth-status');
            const isAuth = auth.checkAuth();
            const user = auth.getCurrentUser();
            
            if (isAuth) {
                statusDiv.className = 'mb-4 p-4 rounded-lg bg-green-100 border border-green-200';
                statusDiv.innerHTML = `
                    <div class="flex items-center">
                        <svg class="h-5 w-5 mr-2 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-green-800 font-medium">Autenticado como: ${user}</span>
                    </div>
                `;
            } else {
                statusDiv.className = 'mb-4 p-4 rounded-lg bg-red-100 border border-red-200';
                statusDiv.innerHTML = `
                    <div class="flex items-center">
                        <svg class="h-5 w-5 mr-2 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-red-800 font-medium">No autenticado</span>
                    </div>
                `;
            }
        }
        
        // Mostrar estado inicial
        testAuth();
    </script>
</body>
</html>
